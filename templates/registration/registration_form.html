{% extends 'base.html' %}

{% block title_block %}
    Register
{% endblock %}

{% block body_block %}

    <section class="hero is-info welcome is-small">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">Register for HighQ System Admin App...</h1>
            </div>
        </div>
    </section>

    <section class="section">
        <div class="columns is-one-quarter is-centered">
            <div class="column is-one-quarter">
                <div class="row">
                        <form role="form" method="post" action=".">
                            {% csrf_token %}

                            <div>
                                <div class="field">
                                    <p class="control required">
                                        <input class="input" id="id_username" maxlength="30" name="username" type="text" placeholder="Username:" />
                                        <span class="help">Required. 30 characters or fewer. Letters, digits and @/./+/-/_ only.</span>
                                    </p>
                                </div>
                                <div class="field">
                                    <p class="control required">
                                        <input class="input" id="id_first_name" name="first_name" type="text" placeholder="First Name:"  />
                                    </p>
                                </div>
                                <div class="field">
                                    <p class="control required">
                                        <input class="input" id="id_last_name" name="last_name" type="text" placeholder="Last Name:"  />
                                    </p>
                                </div>
                                <div class="field">
                                    <p class="control required">
                                        <input class="input" id="id_email" name="email" type="email" placeholder="Email:"  />
                                    </p>
                                </div>
                                <div class="field">
                                    <p class="control required">
                                        <input class="input" id="id_password1" name="password1" type="password" placeholder="Password:"  />
                                    </p>
                                </div>
                                <div class="field">
                                    <p class="control required">
                                        <input class="input" id="id_password2" name="password2" type="password" placeholder="Password confirmation:" />
                                        <span class="help">Enter the same password as before, for verification.</span>
                                    </p>
                                </div>
                            </div>
                            <div class="field">
                                <p class="control">
                                    <button type="submit" class="button is-primary is-pulled-right">Submit</button>
                                </p>
                            </div>
                        </form>
                </div>
            </div>
        </div>
    </section>
    </div>
{% endblock %}
